<html>

<head>
    <title>photo gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js">
    </script>
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#Grids">Grid view</a></li>
            <li class="links"><a href="#slides">Slide view</a></li>

        </ul>
    </center>
    <section id="slides">
        <div class="container">
            <h1>Sliding view</h1>
            <div id="myCarousel" class="carousel slide" data-slide="carousel">

                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <img src="blue.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>blue</p>
                            </div>
                        </center>
                    </div>
                    <div class="item ">
                        <center>
                            <img src="flowers.gif" class="img-responsive">
                            <div class="carousel-content">
                                <p>flowers</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Orange.png" class="img-responsive">
                            <div class="carousel-content">
                                <p>orange</p>
                            </div>
                        </center>
                    </div>
                    <div class="item ">
                        <center>
                            <img src="Pink%20tulip.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>pink tulip</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img src="Red%20rose.jpg" class="img-responsive">
                            <div class="carousel-content">
                                <p>red rose</p>
                            </div>
                        </center>
                    </div>
                </div>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
    </section>
    <center>

        <section id="Grids">
            <h2>Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="blue.jpg"> <img class="img2" src="flowers.gif"> <img class="img2" src="Pink%20tulip.jpg"> <img class="img2" src="purple.jpg"> <br> <br>
            </div>

        </section>
    </center>
 

</body>

</html>
